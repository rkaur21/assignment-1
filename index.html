<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OnPoint Company LLC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="assets/css/index.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light px-5 main-header">
        <a class="navbar-brand" href="#">
            <div class="main-brand">ONPOINT</div>
            <div class="sub-brand">Company LLC</div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse header-center-section" id="navbarSupportedContent">
            <div class="w-100 ml-5">
                <img class="header-image" src="assets/images/car.png">
                <span>My Lease</span>
                <img class="header-image" src="assets/images/header-heart.png">
                <span>My Showroom</span>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <a class="nav-link dropdown-toggle text-light dropdown-left" href="#" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Hi, Tom
                </a>
            </form>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg sticky-top navbar-light px-5 secondary-header">
        <form class="navbar-brand form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent2"
            aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse header-center-section" id="navbarSupportedContent2">
            <div class="mx-auto text-light secondary-header-text">
                4 cars in my Showroom
            </div>
            <form class="form-inline my-2 my-lg-0">
                <a class="nav-link dropdown-toggle text-light dropdown-left" href="#" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    BEST TERMS
                </a>
            </form>
            <form class="form-inline my-2 my-lg-0">
                <a class="nav-link dropdown-toggle text-light dropdown-left" href="#" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    10,000 MPY
                </a>
            </form>
        </div>
    </nav>

    <div class="main-content container-fluid mt-5">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-header row">
                            <div class="col-8">
                                <h5 class="card-title car-name">Infniti QX50 base, 2017</h5>
                            </div>
                            <div class="col-4 text-right">
                                <img src="assets/images/card-image.png" class="img img-responsive">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="price-container col-6 pb-4 mb-2">
                                <span class="currency"><sup>$</sup></span>
                                <span class="price">275</span>
                                <div class="payment-scheme">
                                    MONTHLY PAYMENT
                                </div>
                                <div class="time-period">
                                    Over 36 Months
                                </div>
                            </div>
                            <div class="col-6 car-color">
                                <div class="w-100 my-2">
                                    <span>
                                        <svg width="65" height="35">
                                            <rect width="65" height="35" style="fill:#ccc;stroke-width:3;stroke:rgb(0,0,0)" />
                                        </svg>
                                    </span>
                                    <span>
                                        Exterior: <b>Metallic Silver</b>
                                    </span>
                                </div>
                                <div class="w-100 my-2">
                                    <span>
                                        <svg width="65" height="35">
                                            <rect width="65" height="35" style="fill:#000;stroke-width:3;stroke:rgb(0,0,0)" />
                                        </svg>
                                    </span>
                                    <span>
                                        Exterior: <b>Metallic Silver</b>
                                    </span>
                                </div>
                            </div>
                            <div class="price-container col-6 pb-4 mb-2">
                                <span class="currency"><sup>$</sup></span>
                                <span class="price">1,200</span>
                                <div class="payment-scheme">
                                    DUE AT SINGING
                                    <i class="fas fa-info-circle ml-2"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-header">
                            <h5 class="card-title car-name float-left">Infniti QX50 base, 2017</h5>
                            <img src="assets/images/card-image.png" class="img img-responsive float-right">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/index.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
